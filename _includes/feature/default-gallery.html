{%- assign items = site.data[site.metadata] | where_exp: 'item','item.objectid' -%}

<div class="row">
{% for item in items  %}
<div class="col-4">
<a href="{{ item.objectid | prepend: '/items/' | append: '.html' | relative_url  }}"><img src="{{ item.image_thumb | relative_url }}" class="img-fluid" alt="{{ item.image_alt_text  }}"></a>
</div>
{% endfor %}
</div>
